{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}
{% block content %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">{{page_title}}</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" id="salaryForm">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Department</label>
                                <select name="department" class="form-control" id='department'>
                                    <option value="">----</option>
                                    {% for department in departments  %}
                                    <option value="{{department.id}}">{{department.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </form>
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="button" id='fetch_employee' class="btn btn-primary btn-block">Fetch Employees</button>
                        <div class="form-group" id="employee_data"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}

{% block custom_js %}
<script>
    $(document).ready(function () {
        $("#fetch_employee").click(function () {
            var department = $("#department").val()
            $("#employee_data").html(null)
            
            if (department.length == 0){
                alert("Please select a department");
                return false;
            }
            
            $.ajax({
                url: "{% url 'get_employees' %}",
                type: 'POST',
                data: {
                    'department': department,
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function (response) {
                    try {
                        var json_data = JSON.parse(response);
                        if (json_data.length < 1) {
                            alert("No employees found in this department");
                        } else {
                            var div_data = "<hr/><div class='form-group'> <label> Employee List</label> <select class='employee_list form-control' name='employee_list'> "

                            for (key in json_data) {
                                div_data += "<option value='" + json_data[key]['id'] + "'>" + json_data[key]['name'] + " - " + (json_data[key]['shift'] || 'No Shift') + "</option>"
                            }
                            div_data += "</select></div>"
                            div_data += "<div class='form-group row'> <div class='col-md-6'> <label> Base Salary </label> <input class='form-control' name='base' placeholder='Base Salary' required type='number' /></div><div class='col-md-6'><label> CTC </label>  <input class='form-control' placeholder='CTC'  name='ctc' required type='number' /> </div></div><div class='form-group'><button id='save_salary' class='btn btn-success' type='button'>Save Salary</button></div>"
                            $("#employee_data").html(div_data)
                            
                            // Add click handler for save button
                            $("#save_salary").click(function() {
                                saveSalary();
                            });
                        }
                    } catch (e) {
                        console.error('Error parsing response:', e);
                        alert("Error processing employee data");
                    }
                },
                error: function (xhr, status, error) {
                    console.error('AJAX Error:', error);
                    alert("Error in fetching employees");
                }
            });
        });

        function saveSalary() {
            var formData = new FormData();
            formData.append('department', $('#department').val());
            formData.append('employee_list', $('.employee_list').val());
            formData.append('base', $('input[name="base"]').val());
            formData.append('ctc', $('input[name="ctc"]').val());
            formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

            $.ajax({
                url: "{% url 'manager_add_salary' %}",
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    alert('Salary saved successfully!');
                    // Reset form
                    $('#salaryForm')[0].reset();
                    $('#employee_data').html('');
                },
                error: function(xhr, status, error) {
                    alert('Error saving salary. Please try again.');
                    console.error('Save error:', error);
                }
            });
        }
    });
</script>
{% endblock custom_js %}
